<html>

<head>
    <title>
        Sign Up Page
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="outerbox">
    <div class="innerbox">
        <header class="signup-header">
            <h1>Sign Up</h1>
            <p>Its Just Take 30 Minutes</p>
        </header>
        <main class="signup-main">
            <form action="#">
                <p>
                    <label for="fullname">Full Name : </label>
                    <input type="fullname" id="fullname" placeholder="Ex. Shubham Dangi" required>
                </p>
                <p>
                    <label for="email">Email : </label>
                    <input type="email" id="email" placeholder="Ex. signup@example.com" required>
                </p>
                <p>
                    <label for="password">Password : </label>
                    <input type="password" id="password" placeholder="At least 8 characters" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create account" required>
                </p>

            </form>
        </main>
        <footer class="signup-footer">
            <p>Already Have an account ? <a href="#">Login</a></p>
        </footer>
    </div>
</div>
<dir>
    <div class="circle c1">
           
    </div>
    <div class="circle c2">

    </div>
</dir>


</html>
